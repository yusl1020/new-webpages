<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Webpage</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]. I am a [Your Occupation/Student/etc.] with a passion for [Your Interests].</p>
        </section>
        <section id="daily-life">
            <h2>My Daily Life</h2>
            <div id="daily-log"></div>
        </section>
        <section id="thoughts">
            <h2>My Thoughts</h2>
            <div id="thought-log"></div>
        </section>
        <section id="photos">
            <h2>My Photos</h2>
            <div id="photo-gallery"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
